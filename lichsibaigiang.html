<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Bài Học</title>
    <style>
      /* CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }

      /* Header */
      header {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1.2em;
        margin-top: 10px;
      }

      /* Breadcrumb */
      .breadcrumb {
        background: #f8f9fa;
        padding: 10px 20px;
        font-size: 1em;
      }

      .breadcrumb a {
        color: #007bff;
        text-decoration: none;
      }

      /* Table */
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      tr:hover {
        background-color: #f1f1f1;
      }

      td a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
      }

      td a:hover {
        color: #0056b3;
      }

      /* Search Bar */
      .search-bar {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
        padding: 0 20px;
      }

      .search-bar input {
        width: 200px;
        padding: 8px;
        border: 2px solid #007bff;
        border-radius: 5px;
        font-size: 1em;
        outline: none;
      }

      .search-bar button {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-bar button:hover {
        background-color: #0056b3;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        background-color: #007bff;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lịch Sử Bài Học</h1>
      <p>Xem lịch sử các bài học đã giảng dạy</p>
    </header>

    <div class="breadcrumb">
      <a href="index.html">Trang Chính</a> > <span>Lịch Sử Bài Học</span>
    </div>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Tìm kiếm bài học..." />
      <button id="search-btn">Tìm kiếm</button>
    </div>

    <table id="history-table">
      <thead>
        <tr>
          <th>Mã Bài Học</th>
          <th>Tên Bài Học</th>
          <th>Ngày Giảng Dạy</th>
          <th>Giảng Viên</th>
          <th>Thời Gian</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu bài học sẽ được thêm vào ở đây bằng JavaScript -->
      </tbody>
    </table>

    <footer>
      <p>&copy; 2024 Hệ thống giảng dạy. Tất cả quyền được bảo lưu.</p>
    </footer>

    <script>
      // Dữ liệu lịch sử bài học (ví dụ)
      const lessonHistory = [
        {
          id: "LH001",
          name: "Giới thiệu về Java",
          date: "2024-11-01",
          instructor: "Nguyễn Văn A",
          time: "08:00 - 10:00",
          detailUrl: "pushbai.html", // Liên kết tới trang chi tiết bài học
        },
        {
          id: "LH002",
          name: "Lập trình hướng đối tượng",
          date: "2024-11-02",
          instructor: "Trần Thị B",
          time: "10:30 - 12:30",
          detailUrl: "pushbai.html",
        },
        {
          id: "LH003",
          name: "Cấu trúc dữ liệu",
          date: "2024-11-03",
          instructor: "Nguyễn Văn C",
          time: "14:00 - 16:00",
          detailUrl: "pushbai.html",
        },
        {
          id: "LH004",
          name: "Cơ sở dữ liệu",
          date: "2024-11-04",
          instructor: "Lê Thị D",
          time: "16:30 - 18:30",
          detailUrl: "pushbai.html",
        },
      ];

      // Hàm hiển thị dữ liệu vào bảng
      function loadLessonHistory(data) {
        const tableBody = document.querySelector("#history-table tbody");
        tableBody.innerHTML = ""; // Xóa dữ liệu cũ trước khi thêm mới
        data.forEach((lesson) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><a href="${lesson.detailUrl}" target="_blank">${lesson.id}</a></td>
            <td>${lesson.name}</td>
            <td>${lesson.date}</td>
            <td>${lesson.instructor}</td>
            <td>${lesson.time}</td>
          `;
          tableBody.appendChild(row);
        });
      }

      // Tải dữ liệu khi trang được load
      loadLessonHistory(lessonHistory);

      // Hàm tìm kiếm bài học
      document
        .getElementById("search-btn")
        .addEventListener("click", function () {
          const searchTerm = document
            .getElementById("search-input")
            .value.toLowerCase();
          const filteredData = lessonHistory.filter(
            (lesson) =>
              lesson.name.toLowerCase().includes(searchTerm) ||
              lesson.id.toLowerCase().includes(searchTerm)
          );
          loadLessonHistory(filteredData);
        });
    </script>
  </body>
</html>
