<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác Nhận Hồ Sơ Học Sinh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f7f9fc;
        padding: 0 20px;
      }

      header {
        text-align: center;
        margin-top: 50px;
        color: #4a90e2;
      }

      h1 {
        font-size: 2.5rem;
        text-transform: uppercase;
        font-weight: 700;
      }

      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .form-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .form-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: 500;
        color: #555;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #4a90e2;
      }

      .form-group button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #357abd;
      }

      .message {
        margin-top: 20px;
        text-align: center;
        font-size: 1rem;
      }

      .message.success {
        color: #28a745;
      }

      .message.error {
        color: #dc3545;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 1rem;
        color: #555;
      }

      footer a {
        color: #4a90e2;
        text-decoration: none;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .form-card {
          width: 100%;
          padding: 15px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Xác Nhận Hồ Sơ Học Sinh</h1>
    </header>

    <div class="form-container">
      <div class="form-card">
        <h2>Thông Tin Học Sinh</h2>

        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input
            type="text"
            id="name"
            placeholder="Nhập tên học sinh"
            required
          />
        </div>

        <div class="form-group">
          <label for="age">Tuổi:</label>
          <input
            type="number"
            id="age"
            placeholder="Nhập tuổi học sinh"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">Thành phố:</label>
          <select id="city">
            <option value="">Chọn thành phố</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Cần Thơ">Cần Thơ</option>
          </select>
        </div>

        <div class="form-group">
          <button type="button" id="submitBtn">Xác Nhận</button>
        </div>

        <div class="message" id="message"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Xác Nhận Hồ Sơ Học Sinh | <a href="#">Liên hệ</a></p>
    </footer>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const city = document.getElementById("city").value;
          const messageEl = document.getElementById("message");

          // Kiểm tra xem các trường có rỗng không
          if (name && age && city) {
            messageEl.textContent = `Học sinh ${name}, ${age} tuổi, đến từ ${city} đã được xác nhận!`;
            messageEl.classList.remove("error");
            messageEl.classList.add("success");
          } else {
            messageEl.textContent = "Vui lòng điền đầy đủ thông tin!";
            messageEl.classList.remove("success");
            messageEl.classList.add("error");
          }
        });
    </script>
  </body>
</html>
